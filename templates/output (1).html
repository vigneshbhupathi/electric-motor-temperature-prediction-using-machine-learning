<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - MotorTempAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f2027;
            color: #fff;
            padding: 50px;
            text-align: center;
        }
        .card {
            background: linear-gradient(135deg, #1c2a34, #203a43);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 50px;
        }
        .btn-home {
            margin-top: 30px;
            background: linear-gradient(90deg, #ff9800, #f44336);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="card">
        <h2>{{ prediction }}</h2>
    </div>
    <br>
    <a href="{{ url_for('manual_predict') }}" class="btn-home">Back to Prediction</a>
    <a href="{{ url_for('home') }}" class="btn-home">Home</a>
</body>
</html>
